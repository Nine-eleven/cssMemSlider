<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider by Nine-eleven</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="http://github.com/Nine-eleven" target='_blank'>Link to GitHub</a>
    </header>
    <main class='wrap'>
        <input type="radio" name="slides" id="slide-point-1" checked>
        <input type="radio" name="slides" id="slide-point-2">
        <input type="radio" name="slides" id="slide-point-3">
        <input type="radio" name="slides" id="slide-point-4">
        <div class='slider'>
            <div class='slides slide-1'></div>
            <div class='slides slide-2'></div>
            <div class='slides slide-3'></div>
            <div class='slides slide-4'></div>
        </div>
        <div class='slider-information'>
            <div class='slide-descriptions'>
                <p class='slide-descriptions__description'>Brutal opposite</p>
                <p class='slide-descriptions__description'>A year after the onset of coronavirus</p>
                <p class='slide-descriptions__description'>Perfect flight</p>
                <p class='slide-descriptions__description'>Stay home</p>
            </div>
            <div class='control'>
                <label for="slide-point-1"></label>
                <label for="slide-point-2"></label>
                <label for="slide-point-3"></label>
                <label for="slide-point-4"></label>
            </div>
        </div>
    </main>
</body>
</html>
