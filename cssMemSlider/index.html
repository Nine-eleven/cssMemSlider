<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider by Nine-eleven</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='wrap'>
        <input type="radio" name="slides" id="slide-point-1">
        <input type="radio" name="slides" id="slide-point-2">
        <input type="radio" name="slides" id="slide3-point-3">
        <div class='slider'>
            <div class='slides slide-1'></div>
            <div class='slides slide-2'></div>
            <div class='slides slide-3'></div>
        </div>
        <div class='slide-descriptions'>
            <p class='slide-descriptions__description slide-1'>Description of the first slide</p>
            <p class='slide-descriptions__description slide-2'>Description of the second slide</p>
            <p class='slide-descriptions__description slide-3'>Description of the third slide</p>
        </div>
        <div class='control'>
            <label for="slide-point-1"></label>
            <label for="slide-point-2"></label>
            <label for="slide-point-3"></label>
        </div>
    </div>
</body>
</html>
